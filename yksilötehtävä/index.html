<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <Title>Student restaurants</Title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./scripts/app.js" type="module"></script>
</head>
<body>
<header>
  <h1>Student restaurants</h1>
  <nav class="navbar">
    <a href="#">Profile</a>
    <a href="#">Favorites</a>
    <a href="#">Contact</a>
    <a href="#">Login</a>
  </nav>
</header>

<main>
  <div class="container-wrapper">
    <div class="container">
      <section id="menu-details">
        <p>Select a restaurant to view its menu</p>
        <button id="daily-menu-btn">Daily Menu</button>
        <button id="weekly-menu-btn">Weekly Menu</button>
      </section>
      <p>Restaurant container</p>
    </div>
    <div class="map-container">
      <section id="map-details">
        <p>Select a restaurant from the map</p>
        <div>
          <label for="filter-city">City:</label>
          <input type="text" id="filter-city">
        </div>
        <div>
          <label for="filter-provider">Provider:</label>
          <input type="text" id="filter-provider">
        </div>
      </section>
      <p>Map container</p>
      <div id="map"></div>
    </div>
  </div>
  <dialog id="modal">
  </dialog>
</main>
</body>

</html>
